<!DOCTYPE html>
<html>
  <head>
    <title>She Codes Plus</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <img src="images/logo.png" alt="She Codes Plus Logo" class="logo" />
    <h1>HTML Forms</h1>

    <h3>HTML Challenge 1</h3>
    <p>
      Create a login form with username field, a password field and a login
      button
    </p>

    <input type="text" placeholder="Enter your username" />
    <input type="text" placeholder="Enter your password" />
    <button>Login</button>

    <h3>HTML Challenge 2</h3>
    <p>Import Bootstrap and apply the form component styling</p>

    <form>
      <div class="form-group">
        <label for="exampleInputusername">username</label>
        <input
          type="username"
          class="form-control"
          id="exampleInputusername"
          aria-describedby="usernameHelp"
          placeholder="Enter username"
        />
        <small id="usernameHelp" class="form-text text-muted"
          >We'll never share your username with anyone else.</small
        >
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="Login" class="btn btn-primary">Login</button>
    </form>
    <script src="src/index.js"></script>
  </body>
</html>
